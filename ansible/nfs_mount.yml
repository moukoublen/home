---
- hosts: all
  become: true
  become_user: root
  tasks:
    - name: Create the directory to mount nfs
      ansible.builtin.file:
        path: /pupa
        state: directory
        mode: '0777'

    - name: Install nfs-common
      ansible.builtin.apt:
        pkg:
        - nfs-common

    - name: Mount the NFS volume
      ansible.posix.mount:
        src: 192.168.1.240:/pupa
        path: /pupa
        opts: rw,nosuid,nodev,async,hard,intr
        state: mounted
        fstype: nfs4
