---
- hosts: pi44
  become: true
  become_user: root
  tasks:
  - name: Create github group
    ansible.builtin.group:
      name: github
      state: present
  - name: Create github user
    ansible.builtin.user:
      name: github
      group: github
      password: "!!"
      shell: /usr/sbin/nologin
      home: /home/github
      create_home: yes
      state: present
  - name: Create github-runner directory
    ansible.builtin.file:
      path: /etc/actions-runner
      state: directory
      mode: '0755'
      owner: github
      group: github

- hosts: pi44
  become: true
  become_user: github
  become_method: sudo
  tasks:
  - name: Download and extract github-runner
    ansible.builtin.unarchive:
      src: https://github.com/actions/runner/releases/download/v2.301.1/actions-runner-linux-arm64-2.301.1.tar.gz
      remote_src: yes
      dest: /etc/actions-runner

